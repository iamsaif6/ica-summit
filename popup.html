<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 

    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/bdc84e071b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/all.popup.css">
</head>
<body>


                        
      <!-- Modal -->
      <div class="modal d-block" id="modal__form" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="modal__form">
                    <img src="img/ICA_logo_web.png" class="modal__logo" alt="">
                    <h2 class="modal__heading">ENQUIRE NOW</h2>


                    <section class="shine-form">
                
                                    <div class="shine-form__wrap">
                
                                        <form action="#" class="">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" name="" id="" placeholder="first name*">
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" name="" id="" placeholder="last name*">
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="email" name="" id="" placeholder="email*">
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" name="" id="" placeholder="company name*">
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" name="" id="" placeholder="job title*">
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" name="" id="" placeholder="phone number*">
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text" name="" id="" placeholder="PARTNER DISCOUNT">
                                                </div>
                                            </div>
                                            <div class="checkbox_main checkbox_style2 my-4 mb-5">

                                                <label class="container__input">By Clicking The Submit Button You Agree With Our Privacy Policy.
                                                    <input type="checkbox">
                                                    <span class="checkmark"></span>
                                                  </label>

                                                <label class="container__input">Subscribe And Never Miss Exclusive Content And Updates From InLinum. Only Twice A Month!
                                                    <input type="checkbox">
                                                    <span class="checkmark"></span>
                                                  </label>
                                            </div>
                                            <button type="submit">Submit</button>
                                        </form>
                        </div>
                    </section>
                
                </div>
            </div>
        </div>
        </div>
    </div>
    




    <!-- bootstrap files -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Main js file -->
    <script src="js/main.js"></script>
</body>
</html>
